<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: 0;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
        }
        .result {
            background: #dff0d8;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 3px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Loan Calculator</h2>
        <form action="calculate.php" method="POST">
            <label for="price">Purchase Price ($)</label>
            <input type="number" id="price" name="price" required>
            
            <label for="term">Mortgage Term (Years)</label>
            <input type="number" id="term" name="term" required>
            
            <label for="down_payment">Down Payment ($)</label>
            <input type="number" id="down_payment" name="down_payment" required>
            
            <label for="taxes">Annual Taxes ($)</label>
            <input type="number" id="taxes" name="taxes" required>
            
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>
            
            <label for="insurance">Annual Insurance ($)</label>
            <input type="number" id="insurance" name="insurance" required>
            
            <label for="hoa">Monthly HOA ($)</label>
            <input type="number" id="hoa" name="hoa" required>
            
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
